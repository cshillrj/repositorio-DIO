<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="/styles/carousel/owl.theme.default.min.css">
    <link rel="stylesheet" href="/styles/responsive.css">
    <title>NetFlix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
            <div class="container">
                <nav class="canto">
                    <i class="fas fa-search"></i>
                    <a href="#">Kids</a>
                    <i class="fas fa-bell"></i>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA -- neste drama vencedor do Emmy e do Globo de Ouro.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>

        <div class="carrosel-filmes">
            <h3 class="titulo-carrosel">Lançamentos</h3>
            <div class="owl-carousel owl-theme">
                
                <div class="item">
                    <img class="box-filme" src="/img/mini1.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="/img/mini2.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="/img/mini3.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="/img/mini4.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="/img/mini5.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="/img/mini6.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="/img/mini7.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="/img/mini8.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="/img/mini9.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="/img/mini10.jpg" alt="" srcset="">
                </div>
            </div>
        </div>

    </main>
    <script src="https://kit.fontawesome.com/21f6935cd1.js" crossorigin="anonymous"></script>
    <script src="/js/carousel/jquery.min.js"></script>
    <script src="/js/carousel/owl.carousel.min.js"></script>
    <script src="/js/carousel/main.js"></script>
</body>
</html>
